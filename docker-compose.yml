services:
  nucleo-admin-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://nucleo-admin-api:8680/api}
        - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
        - VITE_TAG_PRODUTO=${VITE_TAG_PRODUTO:-APP_NUCLEO_ADMIN}
    container_name: nucleo-admin-web
    ports:
      - "8681:80"
    restart: unless-stopped
    networks:
      - rede_local

networks:
  rede_local:
    external: true
    
